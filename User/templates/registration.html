{% extends 'main.html' %}
{% load static %}
{% block content %}

{% if show_alert %}
    <script>
        alert("Phone number already exists. Please choose a different one.");
    </script>
{% endif %}

<form action="" method="POST" enctype="multipart/form-data" class="form">
    {% csrf_token %}
    {{form.as_p}}
    <button type="submit">Sign Up</button>
</form>

{% endblock content %}
